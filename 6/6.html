<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone, Paper, Scissors Game</title>
    <link rel="stylesheet" href="6.css">
</head>
<body>
    <div class="container">
        <h1>Stone, Paper, Scissors Game</h1>
        <form id="gameForm">
            <label for="player1">Player 1 (0: Stone, 1: Paper, 2: Scissors):</label>
            <input type="number" id="player1" name="player1" min="0" max="2" required>
            <label for="player2">Player 2 (0: Stone, 1: Paper, 2: Scissors):</label>
            <input type="number" id="player2" name="player2" min="0" max="2" required>
            <button type="submit">Play</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="6.js"></script>
</body>
</html>
