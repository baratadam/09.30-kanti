<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hátralévő Másodpercek Kalkulátor</title>
    <link rel="stylesheet" href="2.css">
</head>
<body>
    <div class="container">
        <h1>Hátralévő Másodpercek Kalkulátor</h1>
        <form id="timeForm">
            <label for="hours">Órák:</label>
            <input type="number" id="hours" name="hours" required>
            <label for="minutes">Percek:</label>
            <input type="number" id="minutes" name="minutes" required>
            <label for="seconds">Másodpercek:</label>
            <input type="number" id="seconds" name="seconds" required>
            <button type="submit">Számítás</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="2.js"></script>
</body>
</html>
