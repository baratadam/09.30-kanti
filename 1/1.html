<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Téglatest Kalkulátor</title>
    <link rel="stylesheet" href="1.css">
</head>
<body>
    <div class="container">
        <h1>Téglatest Kalkulátor</h1>
        <form id="cuboidForm">
            <label for="length">Hosszúság (m):</label>
            <input type="number" step="0.01" id="length" name="length" required>
            <label for="width">Szélesség (m):</label>
            <input type="number" step="0.01" id="width" name="width" required>
            <label for="height">Magasság (m):</label>
            <input type="number" step="0.01" id="height" name="height" required>
            <button type="submit">Számítás</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="1.js"></script>
</body>
</html>
