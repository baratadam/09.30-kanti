<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Numbers</title>
    <link rel="stylesheet" href="12.css">
</head>
<body>
    <div class="container">
        <h1>Print Numbers with Rules</h1>
        <form id="numberForm">
            <label for="range">Enter range (1 to 100):</label>
            <input type="number" id="range" name="range" min="1" max="100" required>
            <button type="submit">Print</button>
        </form>
        <pre id="result"></pre>
    </div>
    <script src="12.js"></script>
</body>
</html>
