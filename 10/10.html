<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Square</title>
    <link rel="stylesheet" href="10.css">
</head>
<body>
    <div class="container">
        <h1>Draw Square with Main Diagonal</h1>
