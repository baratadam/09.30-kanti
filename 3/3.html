<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Kalkulátor</title>
    <link rel="stylesheet" href="3.css">
</head>
<body>
    <div class="container">
        <h1>BMI Kalkulátor</h1>
        <form id="bmiForm">
            <label for="mass">Tömeg (kg):</label>
            <input type="number" id="mass" name="mass" value="57" required>
            <label for="height">Magasság (m):</label>
            <input type="number" step="0.01" id="height" value="190" name="height" required>
            <button type="submit">Számítás</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="3.js"></script>
    
</body>
</html>
